[Input]

inputFilesDA = data/inputDATA_ecalelf_Z_Winter2013_lxplus_GS.txt
inputFilesMC = data/inputMC_ecalelf_Z_powheg_runDependent_lxplus_GS.txt



[Options]

### identify the rereco. Can be: Moriond2013, Winter2013
year = 2012
dataLabel = Winter2013

### decide wether to use Globe, Ecalelf or MiBi ntuples
useGlobeNtuple = false
useShervinNtuple = true

### binning definition
nBinsEoP = 1000
EoPMin = 0.
EoPMax = 5.

### max entries to process (all entries: -1)
maxEntries = -1
MCGen = powheg
runDepFlag = true
runMin = 0
runMax = 999999

### decide the eleID level to apply
eleIDSelection = medium

### decide whether to apply or not PU and energy corrections
applyPUWeight        = true
applyEnergyScaleCorr = false
applyEnergyEtScaleCorr = false
applyEnergyEtS0S5ScaleCorr = true
applyEnergySmearing  = false
applyEnergyEtSmearing = true
applyEtaR9Reweighting = false

### can be: stdSC, eleTunedReg, phoTunedReg
enCorrType = phoTunedRegV5

### identify the type of corrections. Can be: shervin, fabrice, andrea
energyScaleCorrType = shervin
energyEtScaleCorrType = shervin
energyEtS0S5ScaleCorrType = shervin
energySmearingType  = shervin
energyEtSmearingType  = shervin

### define paths for energy smearings and scale corrections
runRangeFile = /afs/cern.ch/work/a/amartell/Linearity/CompareZPeaks/data/runranges_Winter2013.dat
